<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>things-tristate-checkbox demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <link rel="import" href="../things-tristate-checkbox.html">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>

<body unresolved>
  <demo-snippet class="centered-demo">
    <template>
      <sample-tristate-checkbox></sample-tristate-checkbox>
      <things-tristate-checkbox>label</things-tristate-checkbox>
      <things-tristate-checkbox state="on">label</things-tristate-checkbox>

      <dom-module id="sample-tristate-checkbox">
        <template>
          <things-tristate-checkbox
            id="tristate-checkbox"
            label="Tristate Checkbox"
            state="{{state}}">
          </things-tristate-checkbox>

          <paper-input
            label="Checkbox State"
            value="{{state}}">
          </paper-input>

        </template>

        <script>
          Polymer({
            is: "sample-tristate-checkbox",

            state: {
              type: String,
              notify: true
            }
          });
        </script>
      </dom-module>
    </template>
  </demo-snippet>

</body>
</html>
